<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>TimTom: The Simple Tomato Timer</title>

	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		crossorigin="anonymous">
	<script src="//code.jquery.com/jquery-2.2.1.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/core-js/2.1.4/core.min.js"></script>
	<script type="text/javascript" src="//unpkg.com/feathers-client@^1.0.0/dist/feathers.js"></script>
	<script src="timer.js" type="text/javascript"></script>
	<link href="design.css" rel="stylesheet" />

</head>

<body>
	<audio id="timer-sound">
		<source src="timer-beep.mp3" type="audio/mpeg">
	</audio>

	<div class="container">

		<div class="jumbotron primary">
			<h1>TimTom</h1>
			<p>The Simple Tomato Timer</p>
		</div>
		<div class="timer">
			<div class="row block-item">
				<div class="col-md-4 time-box min-time-box">
					<i class="fa fa-minus" aria-hidden="true"></i>
				</div>
				<div class="col-md-4 time-digits">
					<span class="minutes">02</span> :
					<span class="seconds">00</span>
				</div>
				<div class="col-md-4 time-box add-time-box">
					<i class="fa fa-plus" aria-hidden="true"></i>
				</div>
			</div>
			<div class="input-group block-item">
				<span class="input-group-addon" id="description">Description</span>
				<input type="text" class="form-control timerDescription" name="text" placeholder="Timer Description ">
			</div>
			<div class="btn-group btn-group-justified block-item " role="group ">
				<div class="btn-group " role="group ">
					<button type="button " class="btn btn-default start ">Start</button>
				</div>
				<div class="btn-group " role="group ">
					<button type="button " class="btn btn-default stop ">Stop</button>
				</div>
				<div class="btn-group " role="group ">
					<button type="button " class="btn btn-default reset ">Reset</button>
				</div>
				<div class="btn-group " role="group ">
					<button type="button " class="btn btn-default save ">Save</button>
				</div>
			</div>
		</div>
		<div class="timer-data block-item ">
			<table class="table table-bordered timerTable">
				<caption>Saved Timers</caption>
				<thead class="primary">
					<tr>
						<th>ID</th>
						<th>Timer</th>
						<th>Description</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</div>
</body>

</html>
