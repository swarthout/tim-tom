<!DOCTYPE html>
<html lang = "en">
	<head>
		<meta charset="UTF-8"/>
		<title>TimTom: The Simple Tomato Timer</title>
		
		<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
		<link href = "design.css" rel = "stylesheet"/>
		<!--<link rel="stylesheet" type="text/css" href="reset.css">-->
		<script src="jquery-1.11.3.min.js"></script>
		<script src = "timer.js" type = "text/javascript"></script>
		
	</head>
	
	<body>
	<audio id = "timer-sound">
		<source src="timer-beep.mp3" type="audio/mpeg">
	</audio>
	
		<section class = "super-box">
		
			
			<div class = "title-container">
				<div class = "title">TimTom:</div>
				<div class = "description">The Simple Tomato Timer</div>
			</div>
			
			<div class = "content-box">
			
				<div class = "min-time-box">
					<i class="fa fa-minus" aria-hidden="true"></i>
				</div>
				<div class = "timer-box">
					<div class = "timer">
						<span class = "minutes">25</span>
						:
						<span class = "seconds">00</span>
						<div class = "option-box">
							<div class = "start active">START</div>
							<div class = "stop">STOP</div>
							<div class = "reset">RESET</div>
						</div>
					</div>
					
				</div>
				<div class = "add-time-box">
					<i class="fa fa-plus" aria-hidden="true"></i>
				</div>
			
			</div>
		
		</section>
	</body>
</html>
